services:
  api:
    image: ms-security:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MS_PATIENT=http://ms-patient-ehr:3003/api/v1
    ports:
      - "3002:3002"
    expose:
      - "3022"
    networks:
      medcore-network:
        aliases:
          - ms-security
    restart: unless-stopped

networks:
  medcore-network:
    external: true
